<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dracula Preview</title>
        <link rel="stylesheet" href="./theme.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/HerbertHe/vditor-theme@main/editor/dracula.css"
        />
        <!-- <link
            rel="stylesheet"
            href="../editor/dracula.css"
        /> -->
    </head>
    <body>
        <div id="container"></div>
        <script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>
        <script>
            new Vditor("container", {
                height: 500,
                mode: "sv",
                preview: {
                    theme: {
                        current: "dracula",
                        // path:
                            // "../content-theme",
                        path: "https://cdn.jsdelivr.net/gh/HerbertHe/vditor-theme@main/content-theme/dracula.css"
                    },
                    hljs: {
                        style: "dracula",
                    },
                },
            });
        </script>
    </body>
</html>
